<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .contain {
        background-color: #283747;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .item {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 600px;
        border-radius: 240px;
        height: 110px;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border: 1px solid red;
        padding: 0 60px
      }

      .digit-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90px;
      }

      .digit {
        font-size: 60px;
        color: white;
        font-weight: bold;
        font-family: 'Courier New', monospace;
        display: block;
      }

      .txt {
        color: white;
        margin-top: -30px;
      }

      .btn-container {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="items">
        <div class="item">
          <div class="digit-container">
            <span class="digit" id="hr">00</span>
            <span class="txt"><sub>Hr</sub></span>
          </div>
          <div class="digit-container">
            <span class="digit" id="min">00</span>
            <span class="txt"><sub>Min</sub></span>
          </div>
          <div class="digit-container">
            <span class="digit" id="sec">00</span>
            <span class="txt"><sub>Sec</sub></span>
          </div>
          <div class="digit-container">
            <span class="digit" id="mil">00</span>
            <span class="txt"><sub>Mil</sub></span>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn btn-success mr-3" id="start" onclick="start()">Start</button>
          <button class="btn btn-primary mr-3" id="stop" onclick="stop()">Stop</button>
          <button class="btn btn-danger mr-3" id="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script>
      let hr = 0;
      let min = 0;
      let sec = 0;
      let mil = 0;
      let timer = false;

      function start() {
        timer = true;
        stopwatch();
      }

      function stop() {
        timer = false;
      }

      function reset() {
        timer = false;
        hr = 0;
        min = 0;
        sec = 0;
        mil = 0;
        document.getElementById("mil").textContent = "00";
        document.getElementById("sec").textContent = "00";
        document.getElementById("min").textContent = "00";
        document.getElementById("hr").textContent = "00";
      }

      function stopwatch() {
        if (timer) {
          mil++;
          if (mil === 100) {
            sec++;
            mil = 0;
          }
          if (sec === 60) {
            min++;
            sec = 0;
          }
          if (min === 60) {
            hr++;
            min = 0;
          }

          document.getElementById("mil").textContent = mil < 10 ? "0" + mil : mil;
          document.getElementById("sec").textContent = sec < 10 ? "0" + sec : sec;
          document.getElementById("min").textContent = min < 10 ? "0" + min : min;
          document.getElementById("hr").textContent = hr < 10 ? "0" + hr : hr;

          setTimeout(stopwatch, 10);
        }
      }
    </script>
  </body>
</html>
